<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Plezy - A beautiful Plex client">

  <!-- webOS TV specific meta tags -->
  <!-- Use device-width to support both 1080p and 4K TVs -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Plezy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Plezy</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* webOS TV optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    .loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading p {
      margin-top: 16px;
      font-size: 18px;
      opacity: 0.8;
    }

    .loading .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner" id="spinner"></div>
    <p id="loading-text">Loading Plezy...</p>
    <p class="error" id="loading-error"></p>
  </div>

  <script>
    // webOS system detection and integration
    window.isWebOS = false;
    window.webOSVersion = null;
    window.webOSDeviceInfo = null;

    if (window.webOSSystem || window.PalmSystem || window.webOS) {
      window.isWebOS = true;
      try {
        if (window.webOSSystem) {
          var info = JSON.parse(window.webOSSystem.deviceInfo || '{}');
          window.webOSVersion = info.sdkVersion || null;
          window.webOSDeviceInfo = info;
        }
      } catch (e) {
        console.log('Could not detect webOS version:', e);
      }
      console.log('Running on webOS TV, version:', window.webOSVersion);
    }

    // webOS back key and remote key handling
    document.addEventListener('keydown', function(e) {
      // webOS remote keys that Flutter should handle
      var webOSKeys = [
        403, 404, 405, 406, // Color buttons (Red, Green, Yellow, Blue)
        412, 413, 415, 417,  // Media keys (Rewind, Stop, Play, FastForward)
        461                  // Back key
      ];
      if (webOSKeys.indexOf(e.keyCode) !== -1) {
        e.preventDefault();
      }
    });

    // Loading timeout - show error message after 30 seconds
    var _loadingTimeout = setTimeout(function() {
      var errorEl = document.getElementById('loading-error');
      var textEl = document.getElementById('loading-text');
      if (errorEl && textEl) {
        textEl.textContent = 'Loading is taking longer than expected...';
        errorEl.textContent = 'If the app doesn\'t load, try restarting.';
        errorEl.style.display = 'block';
      }
    }, 30000);

    // Clear loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      clearTimeout(_loadingTimeout);
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async
    onerror="document.getElementById('loading-text').textContent='Failed to load application.';
             document.getElementById('loading-error').textContent='Check your network connection and try again.';
             document.getElementById('loading-error').style.display='block';
             document.getElementById('spinner').style.display='none';">
  </script>
</body>
</html>
